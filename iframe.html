<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css" rel="stylesheet">
  </head>
  <body>
    <pre id="logs"></pre>

    <script type="text/x-handlebars" id="controlpanel-application">

      <div class="controls">
        <button id="addAnimalCard" {{action 'addCard' 'container-1' 'assets/animal.js'}}>Add Animal Card</button>
        <button id="addVehicleCard" {{action 'addCard' 'container-2' 'assets/vehicle.js'}}>Add Vehicle Card</button>
        <button id="destroyContainer1Cards" {{action 'destroyCards' 'container-1'}}>Destroy Container1 Cards</button>
        <button id="destroyContainer2Cards" {{action 'destroyCards' 'container-2'}}>Destroy Container2 Cards</button>
      </div>

      {{outlet}}
    </script>

    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/ember.debug.js"></script>
    <script src="vendor/ember-template-compiler.js"></script>
    <script src="vendor/conductor-0.3.0.js"></script>
    <script src="assets/base.js"></script>
    <script src="assets/iframe-card.js"></script>
    <script src="assets/iframe/conductor-config.js"></script>
  </body>
</html>
