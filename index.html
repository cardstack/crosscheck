<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/app.css" rel="stylesheet">
  </head>
  <body>
    <div class="controls">
      <button id="addAnimalCard">Add Animal Card</button>
      <button id="addVehicleCard">Add Vehicle Card</button>
      <button id="destroyContainer1Cards">Destroy Container1 Cards</button>
      <button id="destroyContainer2Cards">Destroy Container2 Cards</button>
      <button id="destroyContainer3Cards">Destroy Container3 Cards</button>
    </div>

    <div id='container-slot-1'></div>
    <div id='container-slot-2'></div>
    <div id='container-slot-3'></div>
    <div id='container-slot-4'></div>
    <div id='container-slot-5'></div>

    <pre id="logs"></pre>

    <script type="text/x-handlebars" id="vehicle-application">

      {{link-to 'Cars' 'cars'}} | {{link-to 'Trucks' 'trucks'}} | {{link-to 'Vans' 'vans'}} |
      {{link-to 'Ambulances' 'ambulances'}} | {{link-to 'Motorcycles' 'motorcycles'}}

      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="vehicle-index">
      <ul>
        {{#each model.list as |item|}}
          <li>{{link-to item model.showRoute item}}</li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" id="vehicle-show">
      <div>
        <p>Model: {{model.text}}</p>

        {{link-to 'Back' model.parent}}
      </div>
    </script>

    <script type="text/x-handlebars" id="animal-application">

      {{link-to 'Pandas' 'panda'}} | {{link-to 'Alpacas' 'alpaca'}} | {{link-to 'Dogs' 'dog'}}

      {{outlet}}
    </script>


    <script type="text/x-handlebars" id="animal-index">
      <ul>
        {{#each model.list as |item|}}
          <li>{{item}}</li>
        {{/each}}
      </ul>
    </script>

    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/ember.js"></script>
    <script src="vendor/ember-template-compiler.js"></script>
    <script src="vendor/conductor-0.3.0.js"></script>
    <script src="assets/base.js"></script>
    <script src="assets/vehicle.js"></script>
    <script src="assets/conductor-config.js"></script>
  </body>
</html>
